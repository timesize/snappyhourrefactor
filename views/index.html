<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">

 <title>SH</title>

 <!-- STYLESHEETS -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
 <link rel="stylesheet" href="styles/styles.css">

 <!-- VENDOR SCRIPTS -->
 <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
 <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" ></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>

 <!-- APPLICATION SCRIPTS -->


</head>

<body>
  <div class="container">
     <h1 class="text-center">Snappy Hour</h1>
     <div class="row">
       <div class="col-md-8 col-md-offset-2">
   ​
         <form class="form-group" id="Snappy-Hour">

           <p>
             Half price drinks, in double rent regions
           </p>
   ​
           <div class="form-group">
             <label for="title">Place......</label>
             <input type="text" class="form-control" name="place" placeholder="of Business">
           </div>
           <br>
           <div class="form-group">
             <label for="title">Address..</label>
             <input type="text" class="form-control" name="address" placeholder="What to gMap">
           </div>
           <br>
           <div class="form-group">
             <label for="title">ZIP code.</label>
             <input type="text" class="form-control" name="zipCode" placeholder="5 Digits">
           </div>

   ​        <div class="form-group">
            <button type="submit" class="btn btn-default">Create</button>
   ​       </div>
         </form>
       </div>
     </div>
     </div>
     <!-- <button id="colorQuery">Create</button> -->

 </form>
      <div id="placeOfDeal">
        <!-- handlebars template -->
        <script id="Deal-Place-Template" type="text/x-handlebars-template">


          <div class="row location" data-location-id="{{_id}}">
            <div class="col-md-12">
              <div class="panel panel-default">
                <div class="panel-body">

                  <div class="row">

                    <div class="col-md-9 col-xs-12">
                      <ul class="col-md-9 col-xs-12">

                        <!-- <li class="list-group-item"> -->
                          <!-- <h4 class="inline-header">Location Name:</h4> -->
                          <span class="location-name">{{name}}</span>
                        <!-- </li> -->

                        <!-- <li class="list-group-item"> -->
                          <!-- <h4 class="inline-header">Location Address:</h4> -->
                          <span class="location-name">{{address}}</span>
                        <!-- </li> -->

                        <!-- <li class="list-group-item"> -->
                          <!-- <h4 class="inline-header">Location Zip:</h4> -->
                          <span class="location-name">{{zipCode}}</span>
                        <!-- </li> -->

                        <!-- <li class="list-group-item"> -->
                          <!-- <h4 class="inline-header">Deal:</h4> -->
                          <span class="location-name">{{#each deal}}
                          {{deal}} <br> {{/each}}</span>
                        <!-- </li> -->

                      </ul>

                    </div>

                  </div>

                </div>
                <div class="panel-footer">

                  <div class="panel-footer">
                    <form class="form-inline" id="updateForm">
                       <input type='text'id='locationNameUpdated'>
                       <button type='btn btn-danger'
                       id='saveUpdate' class='saveChanges'> Save </button>
                       </form>

                    <button class="btn btn-warning add-deal">Add Deal</button>
                    <button class="btn btn-default update-location">Edit</button>
                    <button class="btn btn-danger delete-location">Delete</button>
                    <button class="btn btn-warning save-location hidden">Save Changes</button>
                  </div>

                </div>
              </div>
            </div>
        </script>
      </div>
</div>
      <div class="modal fade" tabindex="-1" role="dialog" id="dealModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title">Add Deal</h4>
                </div>
                <div class="modal-body">

                  <fieldset class='form-horizontal'>

                    <!-- Text input-->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="size">What's new?</label>
                      <div class="col-md-4">
                        <input id="locationDeal" name="locationDeal" type="text" placeholder="" class="form-control input-md" required="">
                      </div>
                    </div>

                  </fieldset>

                </div>

                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-warning" id="saveDeal">Save</button>
                </div>

              </div>
            </div>
          </div>


<script src="scripts/app.js"></script>
</body>

</html>
