<head>

<body>
  <div class="container">
     <h1 class="text-center">Snappy Hour</h1>
     <div class="row">
       <div class="col-md-8 col-md-offset-2">
   ​
         <form class="form-inline" id="Snappy-Hour">

           <p>
             Half price drinks, in double rent regions
           </p>
   ​
           <div class="form-group">
             <label for="title">Place......</label>
             <input type="text" class="form-control" name="place" placeholder="of Business">
           </div>
           <br>
           <div class="form-group">
             <label for="title">Address..</label>
             <input type="text" class="form-control" name="address" placeholder="What to gMap">
           </div>
           <br>
           <div class="form-group">
             <label for="title">ZIP code.</label>
             <input type="text" class="form-control" name="zipCode" placeholder="5 Digits">
           </div>
           <br>
           <div class="form-group">
             <center label for="title">Deal ........</label>
             <input type="text" class="form-control" name="deal" placeholder="Why here?">
           </div>
           <br>

   ​        <div class="form-group">
           <button type="submit" class="btn btn-default">Create</button>

   ​       </div>
         </form>
       </div>
     </div>
     </div>
     <!-- <button id="colorQuery">Create</button> -->

 </form>
      <div id='placeOfDeal'>
        <!-- handlebars template -->
        <script id="Deal-Place-Template" type="text/x-handlebars-template">
          <div class="row deal">
            <div class="col-md-10">

                </div>
                <div class="col-md-12 col-xs-12">
                  <ul class="list-group">
                    <li class="list-group-item">
                      <h4 class="inline-header"></h4>
                      <span class="location" data-location-id="{{_id}}">
                        <!-- Indicates an update action -->
                        <button type="button" class="btn btn-warning" id= "updateButton">Update</button>
                        <!-- Indicates a delete action -->

                        <button type="button" data-location-id="{{_id}}" class="btn btn-danger deleteLocation">Delete</button>

                        <form class="form-inline" id="updateForm">
                          <input type='text' id='locationNameUpdated'ß>
                          <button type='btn btn-danger' id='saveUpdate' class='saveChanges'> Save </button>
                        </form>

                        <span class="location-name"> {{name}}</span>
                        <span class="location-address"> {{address}}</span>
                        <span class="location-zipCode"> {{zipCode}}</span>
                        <span class="location-deal"> {{deal}}</span>
                      </span>
                    </li>


        </script>
      </div>
<script src="scripts/app.js"></script>
</body>

</html>
